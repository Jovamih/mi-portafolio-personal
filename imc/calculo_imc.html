    <!-- Esta es la barra de navegacion en los textos-->

    <h1 class="text-center">Calcular el indice de masa corporal</h1>

    <div id="calculador-central" class="text-center">
            <label>Estatura (m)</label>

            <p></p>

    </div>
    <p></p>
    <div class="alert text-center alert-primary fade show" role="alert" id="imc_result"></div>
